# Docker Compose for AI Platform Data Infrastructure
# Canonical definitions for Neo4j, Qdrant, and Redis
#
# Option D: Network-Only Architecture (Production-Ready)
# - No host port binding for databases (internal only via Docker DNS)
# - Services connect via: bolt://neo4j:7687, http://qdrant:6333, redis://redis:6379
# - Debug container available via: docker compose --profile debug up -d debug

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: ai-platform-neo4j
    # NO ports: section - internal only (K8s-native pattern)
    expose:
      - "7474"  # HTTP (internal)
      - "7687"  # Bolt (internal)
    volumes:
      - ./neo4j/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./neo4j/plugins:/plugins  # Not :ro - Neo4j needs to write here for APOC
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ai-platform-network

  qdrant:
    build:
      context: ./qdrant
      dockerfile: Dockerfile
    image: ai-platform-qdrant:v1.12.0-health
    container_name: ai-platform-qdrant
    expose:
      - "6333"  # HTTP (internal)
      - "6334"  # gRPC (internal)
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/config:/qdrant/config:ro
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai-platform-network

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    expose:
      - "6379"  # Redis (internal)
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-platform-network

  # Debug container for health checks (only starts when explicitly requested)
  # Usage: docker compose --profile debug up -d debug
  # Then:  docker exec platform-debug curl http://neo4j:7474
  debug:
    image: alpine/curl:latest
    container_name: platform-debug
    profiles: ["debug"]
    command: sleep infinity
    networks:
      - ai-platform-network

  # Test runner container - runs pytest inside the Docker network
  # Usage: docker compose --profile test run --rm test-runner
  # This ensures tests use Docker DNS (qdrant:6333, neo4j:7687) like production
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    container_name: platform-test-runner
    profiles: ["test"]
    environment:
      # Use Docker DNS names (production-aligned)
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      REDIS_URL: redis://redis:6379
      # Test configuration
      PYTHONPATH: /app
      PYTEST_ARGS: ""
    volumes:
      # Mount test results to named volume for persistence
      - test-results:/app/test-results
    working_dir: /app
    command: >
      sh -c "poetry run pytest tests/integration/ 
             -v 
             --tb=short 
             --junitxml=/app/test-results/integration.xml
             $${PYTEST_ARGS}"
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-platform-network

volumes:
  test-results:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai-platform-network:
    driver: bridge
    name: ai-platform-network
