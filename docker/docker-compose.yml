# Docker Compose for AI Platform Data Infrastructure
# Canonical definitions for Neo4j, Qdrant, and Redis
#
# Option D: Network-Only Architecture (Production-Ready)
# - No host port binding for databases (internal only via Docker DNS)
# - Services connect via: bolt://neo4j:7687, http://qdrant:6333, redis://redis:6379
# - Debug container available via: docker compose --profile debug up -d debug

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: ai-platform-neo4j
    # NO ports: section - internal only (K8s-native pattern)
    expose:
      - "7474"  # HTTP (internal)
      - "7687"  # Bolt (internal)
    volumes:
      - ./neo4j/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./neo4j/plugins:/plugins  # Not :ro - Neo4j needs to write here for APOC
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ai-platform-network

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: ai-platform-qdrant
    expose:
      - "6333"  # HTTP (internal)
      - "6334"  # gRPC (internal)
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/config:/qdrant/config:ro
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai-platform-network

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    expose:
      - "6379"  # Redis (internal)
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-platform-network

  # Debug container for health checks (only starts when explicitly requested)
  # Usage: docker compose --profile debug up -d debug
  # Then:  docker exec platform-debug curl http://neo4j:7474
  debug:
    image: alpine/curl:latest
    container_name: platform-debug
    profiles: ["debug"]
    command: sleep infinity
    networks:
      - ai-platform-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai-platform-network:
    driver: bridge
    name: ai-platform-network
