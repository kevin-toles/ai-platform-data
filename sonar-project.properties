# SonarQube Project Configuration
# AI Platform Data

sonar.projectKey=ai-platform-data
sonar.projectName=AI Platform Data
sonar.projectVersion=1.0.0

# SonarQube Cloud Organization
sonar.organization=kevin-toles

# Source code location
sonar.sources=src,scripts
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/htmlcov/**,**/docs/**,**/books/**,**/backup/**,**/docker/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code analysis
sonar.sourceEncoding=UTF-8
